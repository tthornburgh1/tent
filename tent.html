<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>The Ultra Lightweight Tent</title>
  </head>
  <body>
    <div class="container">
      <h1>You're about to purchase a sick tent!</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="model">Which tent would you like?</label>
            <select class="form-control" id="model">
              <option>Model 1</option>
              <option>Model 2</option>
              <option>Model 3</option>
              <option>Model 4</option>
            </select>
          </div>

          <div class="form-group">
            <label for="color">What color would you like your tent to be?</label>
            <input id="color" class="form-control" type="color">
          </div>

          <div class="form-group">
            <label for="name">Your name</label>
            <input id="name" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="address">Your address</label>
            <input id="address" class="form-control" type="text">
          </div>
          <button type="submit" class="btn btn-warning">Submit</button>
        </form>
        <div id="story">
          <h1>Your Receipt</h1>
          <p>Name: <span class="name"></span></p>
          <p>Address: <span class="address"></span></p>
          <p>Color: <span class="color"></span></p>
          <p>Your tent will ship in 3-5 business days</p>
        </div>
      </div>
    </div>
  </body>
</html>
