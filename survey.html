<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Survey</title>
  </head>
  <body>
    <div class="container">
      <h1>Please fill out the following survey so we can learn more about you!</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="name">Your name</label>
            <input id="name" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="address">Your favorite music</label>
              <select class="form-control" id="music">
                <option>Rap</option>
                <option>Rock</option>
                <option>Electronic</option>
                <option>Pop</option>
              </select>

          <div class="form-group">
            <label for="born">When's your birthday?</label>
            <input id="born" class="form-control" type="date">
          </div>

          <div class="form-group">
            <label for="born">What's your favorite ice cream?</label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="flavor" value="chocolate" checked>
              Chocolate
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="flavor" value="vanilla">
              Vanilla
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="flavor" value="cookiesandcream">
              Cookies & Cream
            </label>
          </div>
          <button type="submit" class="btn">Submit my answers!</button>
        </form>
      </div>
    </div>
  </body>
</html>
